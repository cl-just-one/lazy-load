<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lazyload</title>
   <style>
      img {
         display: block;
         margin-bottom: 50px;
         height: 200px;
         width: 400px;
      }
   </style>
</head>
<body>
   <img src="./img/default.jpg" data-src="./img/1.jpg">
   <img src="./img/default.jpg" data-src="./img/2.jpg">
   <img src="./img/default.jpg" data-src="./img/3.jpg">
   <img src="./img/default.jpg" data-src="./img/4.jpg">
   <img src="./img/default.jpg" data-src="./img/5.jpg">
   <img src="./img/default.jpg" data-src="./img/6.jpg">
   <img src="./img/default.jpg" data-src="./img/7.jpg">
   <img src="./img/default.jpg" data-src="./img/8.jpg">
   <img src="./img/default.jpg" data-src="./img/9.jpg">
   <img src="./img/default.jpg" data-src="./img/10.jpg">

   <script>
      // 节流函数
      function throttle(fn, delay) {
         let timer;
         let prevTime;
         return function (...args) {
            const currTime = Date.now();
            const context = this;
            if (!prevTime) prevTime = currTime
            clearTimeout(timer)

            if (currTime - prevTime > delay) {
               prevTime = currTime;
               fn.apply(context, args);
               clearTimeout(timer);
               return;
            }

            timer = setTimeout(function () {
               prevTime = Date.now();
               timer = null;
               fn.apply(context, args);
            }, delay);
         }
      };

      function lazyLoad() {
         // 获取可视区高度
         let viewHeight = document.body.clientHeight;
         let imgs = document.querySelectorAll('img[data-src]');

         imgs.forEach((item, index) => {
            if(item.dataset.src === '') {
               return;
            }
            // 用于获得页面中某个元素的左，上，右和下分别相对浏览器视窗的位置
            let rect = item.getBoundingClientRect();
            if(rect.bottom >= 0 && rect.top < viewHeight) {
               item.src = item.dataset.src;
               item.removeAttribute('data-src');
            }
         });
      }

      window.addEventListener('scroll', throttle(lazyLoad, 500));
   </script>
</body>
</html>
